<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>联系方式 - 个人简历</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">个人简历</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="education.html">学习成绩</a></li>
                <li><a href="experience.html">在校经历</a></li>
                <li><a href="skills.html">证书&技能</a></li>
                <li><a href="contact.html" class="active">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <div class="container">
            <h1 class="page-title fade-in">联系我</h1>

            <div class="contact-container">
                <div class="contact-info-section fade-in">
                    <h2 class="section-title">联系方式</h2>
                    <div class="contact-cards">
                        <div class="info-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>地址</h3>
                            <p>海南省三亚市吉阳区三亚学院</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-phone"></i>
                            <h3>电话</h3>
                            <p>+86 134-8336-7882</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>邮箱</h3>
                            <p>miao123456166@qq.com</p>
                        </div>
                    </div>

                </div>

                <div class="contact-form-section fade-in">
                    <h2 class="section-title">发送消息</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            发送消息
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <button id="backToTop" class="back-to-top" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <button id="themeToggle" class="theme-toggle" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>

    <script src="js/main.js"></script>
</body>

</html>
